<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weekend Challenge 5</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="angular.min.js" charset="utf-8"></script>
  <script src="scripts/script.js" charset="utf-8"></script>
  <script src="scripts/services/services.js" charset="utf-8"></script>
</head>

<body ng-app="myApp">

  <div ng-controller="messages as mg">
    <header>
      <h1>Message Board</h1>
    </header>
    <div class="container">
      <h2>Add a Message!</h2>
      <input type="text" ng-model="mg.name" placeholder="Name">
      <input type="text" ng-model="mg.message" placeholder="Write your message here...">
      <button class="btn btn-default" ng-click='mg.newMessage()'>Submit</button>
      <button class="btn btn-default" ng-click='mg.postMessages()'>Post Messages!</button>
      <table align="center">
        <tr>
          <th>Name</th>
          <th>Message</th>
        </tr>
        <tr ng-repeat="item in mg.messages">
          <td>{{item.name}}</td>
          <td>{{item.message}}</td>
        </tr>
      </table>
    </div>
  </div>
</body>
